<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inspiration&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap')
        </style>
</head>
<body>

        <div class="container">
            <form action="#" id="form" class="form" autocomplete="off">
        <h3>Registation Form</h3>

        <div class="form-group" error >
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="enter the username"/>
            <p>error</p>
        </div>
        <div class="form-group" success>
            <label for="emailid">Email id</label>
            <input type="text" id="emailid" placeholder="enter the email id"/>
            <p>error</p>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" id="password" placeholder="enter the password"/>
            <p>error</p>
        </div>
        <div class="form-group">
            <label for="confirmpassword">Confirm Password</label>
            <input type="text" id="username" placeholder="enter the confirm password"/>
            <p>error</p>
        </div>
            <button type="submit">submit</button>
            </form>
        </div> 

    
    <script src="script.js"></script>
</body>
</html>
